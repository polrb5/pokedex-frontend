<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Pokedex Search</title>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Pokedex Logo">
    <input type="text" id="search" placeholder="Search for a Pokemon">
  </header>
  <aside>
    <div id="filters">
      <h2>Filters</h2>
      <!-- Filter options will go here -->
    </div>
  </aside>
  <main>
    <div id="pokemon-list">
      <h2>Pokemon list</h2>
      <!-- Pokemon cards will be displayed here -->
    </div>
    <button id="load-more">Load More</button>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
